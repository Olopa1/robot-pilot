<!DOCTYPE html>
<html>
    <head>
        <title>Robot control</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="mains.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container-md custom-container-option text-center container-background">
            <div class="title"><h1>Robot controler</h1></div>
            <div class="custom-container-option">
                <div class="row">
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('diagonalleft')">LF</button></div>
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('forward')">F</button></div>
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('diagonalright')">RF</button></div>
                </div>
                <div class="row">
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('left')">L</button></div>
                    <div class="col custom-col-options"><button class="btn btn-danger custom-btn-options" onclick="move_robot('stop')">STOP</button></div>
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('right')">R</button></div>
                </div>
                <div class="row">
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('diagonalbackleft')">LB</button></div>
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('back')">B</button></div>
                    <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('diagonalbackright')">RB</button></div>
                </div>
            </div>
            <div class="row">
                <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('turnleft')">Rotate left</button></div>
                <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('turnright')">Rotate right</button></div>
            </div>
            <div class="row custom-break">
                <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('speedup')">Speed -</button></div>
                <!--<div class="col custom-col-options speed-monitor">Current speed: 100%</div>-->
                <div class="col custom-col-options"><button class="btn btn-primary custom-btn-options" onclick="move_robot('speeddown')">Speed +</button></div>
            </div>
            
        </div>
    </body>
</html>
